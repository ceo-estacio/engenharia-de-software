      <script>
         "use strict";
         const 
            _ = ( ...v ) => console.log( ...v )
            ,
            $ = v => document.querySelector( v )
            ,
            $$ = v => document.querySelectorAll( v )
         ;

         Element.prototype.attribute = function( v ) {
            return(
               this.getAttribute( v )
            );
         };

         /* == [ methods ] 
         == == == == == == == == == */
         $$( "nav-link" ).forEach( l => {
            return( l.outerHTML = `
               <p>
                  <style>
                     a {
                        color: #29f;
                        text-decoration: transparent;
                     }
                  </style>
                  <a href="${ l.attribute( "to" ) }"
                     target="_blank" >
                     ${ l.attribute( "txt" ) }
                  </a>
               </p>
            ` );
         } );
